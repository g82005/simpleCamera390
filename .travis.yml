language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
android:
        components:
                - platform-tools
                - tools
                - build-tools-28.0.3
                - android-28
                - add-on
                - extra-android-support
                - extra-android-m2repository
script:
		- chmod +x ./gradlew
        - ./gradlew build
        - ./gradlew test
before_install:
        - chmod +x ./gradlew
        - yes | sdkmanager "platforms;android-28"
